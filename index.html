<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Let's Play The Higher-Lower Game!</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Two_red_dice_01.svg/1200px-Two_red_dice_01.svg.png" alt="dice">
    <h3>Guess The Magic Number Between 1 and 100.</h3>
    <h6>
      <span id="remining-guesses">5</span> 
      Guesses Remaining.
    </h6>

    <input id="guess-input" type="number">

    <button type="button" onclick="handleGuess()">Guess</button>

    <div id="message-container">
      <div id="higher-message" class="hidden">Higher ⬆️</div>
      <div id="lower-message" class="hidden">Lower ⬇️</div>
      <div id="win-message" class="hidden">
        You Win!
        <div><button type="button" onclick="handlePlayAgain()">Play Again</button></div>
      </div>
      <div id="lose-message" class="hidden">
        You Lose :(
        <div><button type="button" onclick="handlePlayAgain()">Play Again</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
